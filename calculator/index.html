<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="calculator">
        <div id="screen"><p class="screen-text"></p></div>
        <div id="operators">
          <button class="button-x">+</button>
          <button class="button-x">-</button>
          <button class="button-x">&times;</button>
          <button class="button-x">&divide;</button>
        </div>
        <div id="panel">
          <div id="left-panel">
            <div class="row">
              <button class="button-y">7</button>
              <button class="button-y">8</button>
              <button class="button-y">9</button>
            </div>

            <div class="row">
              <button class="button-y">4</button>
              <button class="button-y">5</button>
              <button class="button-y">6</button>
            </div>

            <div class="row">
              <button class="button-y">1</button>
              <button class="button-y">2</button>
              <button class="button-y">3</button>
            </div>

            <div class="row">
              <button class="button-y">0</button>
              <button class="button-y">.</button>
              <button id="clear">C</button>
            </div>
          </div>
          <button id="equals">&equals;</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
